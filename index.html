<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Rock, Paper, Scissors</title>

    <!-- Score
  Rules

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again -->
  </head>
  <body>
    <div class="parent">
      <div class="main-container">
        <div class="header">
          <div class="header-container">
            <div id="logo">
              <img src="./images/logo.svg" alt="logo" />
            </div>
            <div id="score-container">
              <div id="score-title">score</div>
              <div id="score-value">0</div>
            </div>
          </div>
        </div>

        <div class="main-section">
          <!-- Step One -->
          <div id="step-one">
            <div class="triangle">
              <div id="bg-triangle">
                <img src="images/bg-triangle.svg" alt="bg-triangle" />
              </div>

              <div class="paper icon-container">
                <div id="paper">
                  <img src="./extra/desktop-full-paper.svg" alt="paper" />
                </div>
              </div>

              <div class="scissors icon-container">
                <div id="scissors">
                  <img src="./extra/desktop-full-scissors.svg" alt="scissors" />
                </div>
              </div>

              <div class="rock icon-container">
                <div id="rock">
                  <img src="./extra/desktop-full-rock.svg" alt="rock" />
                </div>
              </div>
            </div>
            <!-- triangle end -->
          </div>

          <!-- Step Two -->
          <div id="step-two">
            <div class="step-two-container">
              <div class="left side-container">
                <div class="two-title">
                  <p id="title-text">YOU PICKED</p>
                </div>
                <div class="two-icon-container">
                  <img
                    class="step-two-choice"
                    src="/extra/desktop-full-scissors.svg"
                    alt="step-your-choice"
                  />
                </div>
              </div>

              <div class="right side-container">
                <div class="two-title">
                  <p id="title-text">THE HOUSE PICKED</p>
                </div>
                <div class="two-icon-container">
                  <!-- <img src="/extra/pre-house-icon.svg" alt="step-two-scissors"> -->
                  <img
                    class="step-two-choice"
                    src="/extra/desktop-full-rock.svg"
                    alt="computers-choice"
                  />
                </div>
              </div>
            </div>
          </div>

          <!-- Step Three -->
          <div id="step-three">
            <!-- <div class="step-three-container"> -->

            <!-- Middle -->
            <div class="middle">
              <div class="middle-text">
                <p id="win">YOU WIN</p>
                <p id="lose" style="display: none">YOU LOSE</p>
              </div>
              <div class="middle-button">
                <button>PLAY AGAIN</button>
              </div>
            </div>

            <div id="side-container">
              <!-- Right -->
              <div class="right side-container win">
                <div class="two-title">
                  <p id="title-text">THE HOUSE PICKED</p>
                </div>
                <div class="two-icon-container">
                  <!-- <img src="/extra/pre-house-icon.svg" alt="step-two-scissors"> -->
                  <img
                    id="computer-choice"
                    src="/extra/desktop-full-rock.svg"
                    alt="computers-choice"
                  />
                </div>
              </div>

              <!-- Left -->
              <div class="left side-container">
                <div class="two-title">
                  <p id="title-text">YOU PICKED</p>
                </div>
                <div class="two-icon-container">
                  <img
                    id="player-choice"
                    src="/extra/desktop-full-scissors.svg"
                    alt="step-your-choice"
                  />
                </div>
              </div>
            </div>
          </div>
          <!-- Step Three End -->
        </div>

        <div class="footer">
          <button id="rules-button">rules</button>
        </div>

        <!-- Modal Component -->

        <div id="rules-modal-background" class="modal hidden"></div>
        <div id="rules-modal-container" class="modal hidden">
          <div id="modal">
            <div id="modal-header">
              <p>RULES</p>
              <div id="close-btn">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 20 20"
                  fill="none"
                >
                  <path
                    opacity="0.25"
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M19.0919 2.12132L16.9706 0L9.54594 7.42462L2.12132 0L0 2.12132L7.42462 9.54594L0 16.9706L2.12132 19.0919L9.54594 11.6673L16.9706 19.0919L19.0919 16.9706L11.6673 9.54594L19.0919 2.12132Z"
                    fill="#3B4262"
                  />
                </svg>
              </div>
            </div>
            <div id="modal-content">
              <div id="modal-content-image">
                <img
                  src="/extra/desktop-rules-modal.svg"
                  alt="desktop-rules-modal"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./logic/index.js"></script>
  </body>
</html>
